<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dictionary - {{ term }}</title>
    </head>
    <body>
        {% extends "base.html" %}
        {% block content %}
        <h1>{{ title }}</h1>
        <h3 style="text-align:center, margin:auto"><a href="{{ url_for('dictionary') }}">â‹˜ Return to search page</a></h3>
        <hr>
        <!-- Every match in search results is listed out. -->
        {% for match in matches %}
        <a href="{{ url_for('word', name=match.word) }}"><h2>{{ match.word }}</h2></a>
        <lightp>{{ match.partofspeech }}. {{ match.definition }}</lightp>
        {% endfor %}
        {% endblock %}
    </body>
</html>
