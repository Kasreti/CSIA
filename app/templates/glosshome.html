<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Automatic gloss generator</title>
</head>
<body>
{% extends "base.html" %}
{% block content %}
    <form action="" method="post" novalidate>
    <h2>Enter the text you want to gloss.
        {{ form.hidden_tag() }}
        {{ form.text(style="height: 200px; width: 80%; word-wrap: break-word; word-break: break-all;") }}
        <br>{{ form.submit(class_="grb gena") }}</h2>
    </form>
{% endblock %}
</body>
</html>
